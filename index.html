<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGU Digital Health Partnership Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            background-image: 
                radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(6, 182, 212, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
        }
        
        /* Glassmorphism Utilities */
        .glass {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .glass-strong {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-hover:hover {
            background: rgba(30, 41, 59, 0.6);
            border-color: rgba(52, 211, 153, 0.3);
            box-shadow: 0 0 20px rgba(52, 211, 153, 0.15);
            transform: translateY(-2px);
        }

        /* Text Gradients */
        .text-gradient-emerald {
            background: linear-gradient(135deg, #34d399 0%, #22d3ee 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .text-gradient-gold {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569; 
        }
        
        /* Utility to hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            background: rgba(255, 255, 255, 0.1);
            height: 0.35rem; 
            border-radius: 0.5rem;
        }
        input[type=range]::-moz-range-track {
            background: rgba(255, 255, 255, 0.1);
            height: 0.35rem; 
            border-radius: 0.5rem;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; 
            margin-top: -0.6rem;
            background: #10b981;
            height: 1.5rem; 
            width: 1.5rem; 
            border-radius: 50%; 
            border: 3px solid #0f172a;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            transition: all .2s ease-in-out;
        }
        input[type=range]:hover::-webkit-slider-thumb {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.8);
        }
        input[type=range]::-moz-range-thumb {
            border: 3px solid #0f172a;
            background: #10b981;
            height: 1.5rem; 
            width: 1.5rem; 
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            transition: all .2s ease-in-out;
        }
        input[type=range]:disabled::-webkit-slider-thumb {
            background: #64748b;
            box-shadow: none;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .animated-bg {
            background-size: 200% 200%;
            background-image: linear-gradient(-45deg, #0f172a, #064e3b, #0c4a6e, #0f172a);
            animation: animated-gradient 20s ease infinite;
        }
        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(52, 211, 153, 0.0); }
            50% { box-shadow: 0 0 40px rgba(52, 211, 153, 0.3); }
        }
        .animate-pulse-glow {
            animation: pulse-glow 3s infinite;
        }

        .fb-video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            border-radius: 0.75rem;
        }
        .fb-video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .flow-line {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
        }
        .animate-flow .flow-line {
            animation: draw-line 1.5s ease-out forwards;
        }
        @keyframes draw-line {
            to { stroke-dashoffset: 0; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "chart.js": "https://esm.sh/chart.js@^4.5.1",
    "chartjs-plugin-datalabels": "https://esm.sh/chartjs-plugin-datalabels@^2.2.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
